<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="Container">

  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Cliente salvo/atualizado
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group" *ngIf="cliente.id">
          <label>ID:</label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id">
        </div>

        <div class="form-group">
          <label>Nome:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group" *ngIf="cliente.data">
          <label>Data Cadastro</label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.data" name="data">
        </div>

        <div class="form-group">
          <label>Cpf : </label>
          <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" maxlength=14>
        </div>

      </div>
    </div>
   <div class="row">
    <div class="col-md-2">
      <button class="btn btn-danger" (click)="voltarParaListagem()" *ngIf="cliente.id">
        <i class="fa fa-bars"></i> Voltar
      </button>
    </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
          <i class="fa fa-save"></i> Salvar
        </button>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>
      </div>
    </div>
  </form>
</div>
